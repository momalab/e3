password = hello_world

@sizes = 4

SealBridge : bridge
{
	encryption = seal
    scheme = bfv
	encoder = batch
	module = bridge.seal
	polyModulusDegree = 15 # 2^15
	plaintextModulus = 65537 # 2
}

SecureMod : ring
{
	postfix = M
	encryption = @SealBridge
    scheme = bfv
}

Secure : circuit
{
	postfix = E
	postneg = N
	encryption = @SealBridge
    scheme = bfv
	circuitDB = seal
}
